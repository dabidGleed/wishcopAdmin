<div class="page-content-inner">

    <!-- Ecommerce Products Catalog -->
    <section class="panel panel-with-borders">
        <div class="panel-heading">
            <h2>
               
                
                
                <div class="right hidden-lg-down margin-left-20 pull-right">
                <div class="search-block">
                    <div class="form-input-icon form-input-icon-right">
                        <i class="icmn-search"></i>
                        <input type="text" ng-model="salesSearch" class="form-control form-control-sm form-control-rounded" placeholder="Search...">
                        <button type="submit" class="search-block-submit "></button>
                    </div>
                </div>
            </div>
                Sales List
            </h2>
            
             
        </div>
          
        <div class="panel-body">

            <div class="cui-ecommerce--catalog">
              
                <div class="row">
                    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12" ng-repeat="sales in salesList  | filter :{ title : salesSearch}">
                        <div class="cui-ecommerce--catalog--item">
                            <div class="cui-ecommerce--catalog--item--img">
                                <div class="cui-ecommerce--catalog--item--status">
                                    <span class="cui-ecommerce--catalog--item--status--title">New</span>
                                </div>
                                <div class="cui-ecommerce--catalog--item--like cui-ecommerce--catalog--item--like__selected">
                                    <i class="icmn-heart3 cui-ecommerce--catalog--item--like--liked"><!-- --></i>
                                    <i class="icmn-heart4 cui-ecommerce--catalog--item--like--unliked"><!-- --></i>
                                </div>
                                <a href="javascript: void(0);">
                                    <img ng-src="{{sales.sale_image.imageURL}}"  alt="{{sales.sale_image.filename}}"/>
                                </a>
                            </div>
                            <div class="cui-ecommerce--catalog--item--title">
                                <a href="javascript: void(0);">{{sales.title}}</a>
                                <div class="cui-ecommerce--catalog--item--price">
                                    $678.00
                                    <div class="cui-ecommerce--catalog--item--price--old">
                                        $754.00
                                    </div>
                                </div>
                            </div>
                            <div class="cui-ecommerce--catalog--item--descr">
                                <div class="cui-ecommerce--catalog--item--descr--sizes">
                                    <span data-toggle="tooltip" data-placement="right" title="Size S">S</span>
                                    <span data-toggle="tooltip" data-placement="right" title="Size M">M</span>
                                    <span data-toggle="tooltip" data-placement="right" title="Size XL">XL</span>
                                </div>
                                Including Lenses
                            </div>
                        </div>
                    </div>
                     
                </div>
            </div>
        </div>
    </section>
    <!-- End Ecommerce Products Catalog -->

</div>



<!-- Page Scripts -->
<script>

    $(function () {

        $('.cui-ecommerce--catalog--item--like').on('click', function(){
            $(this).toggleClass('cui-ecommerce--catalog--item--like__selected')
        });

        $("[data-toggle=tooltip]").tooltip();

    });

</script>
<!-- End Page Scripts -->
